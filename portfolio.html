<body>
    <div class="gallery-wrap">
        <i class="fa-solid fa-circle-arrow-left" id="backBtn"></i>
        <div class="gallery">
            <div>
                <span><img src="figma/gdmvalentines.png" alt="gen nendroid"></span>
                <span><img src="figma/helena talk.png" alt="senku nendroid"></span>
                <span><img src="figma/gdm inktober.png" alt="ryusui nendroid"></span>
            </div>
            <div>
                <span><img src="figma/meet the exec1.png" alt="gen nendroid"></span>
                <span><img src="figma/meet the exec2.png" alt="senku nendroid"></span>
                <span><img src="figma/extra life ig post1.png" alt="ryusui nendroid"></span>
            </div>
        </div>
        <i class="fa-solid fa-circle-arrow-right" id="nextBtn"></i>
    </div>

<script>

    let scrollContainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

    scrollContainer.addEventListener("wheel", (evt)=> {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
    });

    nextBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
    });
    backBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900;
    });
</script>    

</body>
</html>
